<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Calculadora de Soros</span>
</mat-toolbar>


<mat-grid-list cols="1" rowHeight="80vh">
  <mat-grid-tile>
    <mat-card class="custom mat-elevation-z4">
      <mat-toolbar color="primary">
        <span>Calcular níveis de Soros</span>
      </mat-toolbar>

      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="15vh">
            <mat-grid-tile>
              <mat-form-field>
                <input [(ngModel)]="investimento" type="number" matInput placeholder="Investimento">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field>
                <input [(ngModel)]="payout" type="number" matInput placeholder="Payout %">
              </mat-form-field>
            </mat-grid-tile>            
            <mat-grid-tile>
              <mat-form-field>
                <input [(ngModel)]="soros" type="number" matInput placeholder="Soros %">
              </mat-form-field>
            </mat-grid-tile>            
            <mat-grid-tile>
              <mat-form-field>
                <input [(ngModel)]="niveis" type="number" matInput placeholder="Níveis">
              </mat-form-field>
            </mat-grid-tile>     
          </mat-grid-list>
          <mat-form-field style="width: 100%;">
            <textarea rows="4" [(ngModel)]="resultados" matInput placeholder="Resultados" disabled></textarea>
          </mat-form-field>
          <button (click)="calcular()" mat-raised-button color="primary">Calcular</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
